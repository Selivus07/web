<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decals - Roblox Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add some basic styling for rows */
        .decal-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Adjust the space between decals */
        }

        .decal-item {
            flex: 1 1 5%; /* Ensures each decal item takes up about 23% of the row */
            text-align: center;
        }

        .decal-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Decal Listings</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <div class="decal-list" id="decalList"></div> <!-- This is where the decals will be dynamically added -->
    </main>

    <script>
        // Array of decals with their image URLs and IDs
        const decals = [
            {
                id: 1,
                name: "125248212451626",
                imageUrl: "https://tr.rbxcdn.com/180DAY-04d025899c940fcfda506cf04d278c98/420/420/Image/Webp/noFilter",
                detailPage: "decal.html?id=1"
            },
            {
                id: 2,
                name: "133909565747050",
                imageUrl: "https://tr.rbxcdn.com/180DAY-89053bc28913d36687dac413434997b7/420/420/Image/Webp/noFilter",
                detailPage: "decal.html?id=2"
            },
            {
                id: 3,
                name: "112089287546088",
                imageUrl: "https://tr.rbxcdn.com/180DAY-6a8e1f58ca66e77cf73b49d389be2ef7/420/420/Image/Webp/noFilter",
                detailPage: "decal.html?id=3"
            },
            {
                id: 4,
                name: "82375349166167",
                imageUrl: "https://tr.rbxcdn.com/180DAY-793d3d7c8a57b0ad46e30382e24e7a20/420/420/Decal/Webp/noFilter",
                detailPage: "decal.html?id=4"
            },
            {
                id: 5,
                name: "54325634867289",
                imageUrl: "https://tr.rbxcdn.com/180DAY-abcde12345a67890fghijklmno12345/420/420/Image/Webp/noFilter",
                detailPage: "decal.html?id=5"
            },
            {
                id: 6,
                name: "76894521378903",
                imageUrl: "https://tr.rbxcdn.com/180DAY-pqrstuvwxyz987654321/420/420/Image/Webp/noFilter",
                detailPage: "decal.html?id=6"
            }
            // Add more decals as needed
        ];

        // Function to generate the HTML for each decal and inject it into the page
        function loadDecals() {
            const decalList = document.getElementById("decalList");
            let row = document.createElement('div');
            row.classList.add('decal-row'); // Start a new row

            decals.forEach((decal, index) => {
                const decalItem = document.createElement("div");
                decalItem.classList.add("decal-item");

                decalItem.innerHTML = `
                    <img src="${decal.imageUrl}" alt="${decal.name}">
                    <p>${decal.name}</p>
                    <a href="${decal.detailPage}">View Details</a>
                `;

                row.appendChild(decalItem);

                // After every 4 decals, start a new row
                if ((index + 1) % 4 === 0) {
                    decalList.appendChild(row);
                    row = document.createElement('div');
                    row.classList.add('decal-row'); // Start a new row
                }
            });

            // Append the last row if it has decals
            if (row.children.length > 0) {
                decalList.appendChild(row);
            }
        }

        // Call the function to load the decals on page load
        window.onload = loadDecals;
    </script>
</body>
</html>
